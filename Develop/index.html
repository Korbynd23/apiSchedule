    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h1 id="time">Current Time & Date: </h1>
      <p id="currentDay" class="lead"></p>
    </header>
      
    <div class="container">
      <div id="9am" class="row">
        <div class="col-2 colR">9am</div>
        <div class="col-8" contenteditable="true"></div>
        <div class="col-2 colL"><button class="fas fa-save"></button></div>
      </div>
      <div id="10am" class="row">
        <div class="col-2 colR">10am</div>
        <div class="col-8" contenteditable="true"></div>
        <div class="col-2 colL"><button class="fas fa-save"></button></div>
      </div>
      <div id="11am" class="row">
        <div class="col-2 colR">11am</div>
        <div class="col-8" contenteditable="true"></div>
        <div class="col-2 colL"><button class="fas fa-save"></button></div>
      </div>
      <div id="12pm" class="row">
        <div class="col-2 colR">12pm</div>
        <div class="col-8" contenteditable="true"></div>
        <div class="col-2 colL"><button class="fas fa-save"></button></div>
      </div>
      <div id="1pm" class="row">
        <div class="col-2 colR">1pm</div>
        <div class="col-8" contenteditable="true"></div>
        <div class="col-2 colL"><button class="fas fa-save"></button></div>
      </div>
      <div id="2pm" class="row">
        <div class="col-2 colR">2pm</div>
        <div class="col-8" contenteditable="true"></div>
        <div class="col-2 colL"><button class="fas fa-save"></button></div>
      </div>
      <div id="3pm" class="row">
        <div class="col-2 colR">3pm</div>
        <div class="col-8" contenteditable="true"></div>
        <div class="col-2 colL"><button class="fas fa-save"></button></div>
      </div>
      <div id="4pm" class="row">
        <div class="col-2 colR">4pm</div>
        <div class="col-8" contenteditable="true"></div>
        <div class="col-2 colL"><button class="fas fa-save"></button></div>
      </div>
      <div id="5pm" class="row">
        <div class="col-2 colR">5pm</div>
        <div class="col-8" contenteditable="true"></div>
        <div class="col-2 colL"><button class="fas fa-save"></button></div>
      </div>
  
    </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
